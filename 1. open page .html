<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PennyThrift - Write Your Financial Story</title>
  <style>
    /* General Body Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #E6E6FA; /* Lavender background */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container Box Styling */
    .container {
      width: 75%; /* Takes up 3/4 of the page */
      max-width: 1000px;
      min-width: 600px;
      background-color: white;
      border: 2px solid black;
      padding: 40px;
      border-radius: 10px;
    }

    /* Logo Styles */
    #logo {
      width: 100px;
      height: auto;
    }

    /* Main Heading Styles */
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Tagline Styles */
    p.tagline {
      font-size: 1.3em;
      font-weight: lighter;
      margin-top: 10px;
      color: #333;
    }

    /* Buttons Section */
    .button-container {
      margin-top: 30px;
    }

    .button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }

    /* Sign In Button */
    .sign-in-btn {
      background-color: #4CAF50; /* Green */
      color: white;
    }

    .sign-in-btn:hover {
      background-color: #45a049;
    }

    /* Sign Up Button */
    .sign-up-btn {
      background-color: #ff7043; /* Orange */
      color: white;
    }

    .sign-up-btn:hover {
      background-color: #ff5722;
    }

    /* Footer Styles */
    footer {
      background-color: #283593;
      color: white;
      padding: 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <!-- Header Section with Logo -->
    <header>
      <img src="logo main.jpg" width="250px" height="250px" alt="Logo">
      <h1>PennyThrift</h1>
      <p class="tagline">Write your financial story one penny at a time</p>
    </header>

    <!-- Buttons Section -->
    <div class="button-container">
      <!-- Sign In Button with Link -->
      <a href="2.sign in.html">
        <button class="button sign-in-btn">Sign In</button>
      </a>
      <!-- Sign Up Button with Link -->
      <a href="3.sign up.html">
        <button class="button sign-up-btn">Sign Up</button>
      </a>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 PennyThrift. All rights reserved.</p>
  </footer>

</body>
</html>
