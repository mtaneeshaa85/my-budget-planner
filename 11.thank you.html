<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Overall body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #2980b9, #6dd5fa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the thank you message */
        .thank-you-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* Heading styling */
        h1 {
            color: #2980b9;
            font-size: 40px;
            margin-bottom: 20px;
        }

        /* Thank You message */
        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Button styling */
        .btn {
            padding: 15px 30px;
            background-color: #2980b9;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3498db;
        }

        /* Animation for Thank You Message */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .thank-you-container {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Thank you for choosing our app. We appreciate your trust and are excited to help you manage your budget and finances.</p>
        <a href="4.home page.html" class="btn">Go Back to Home</a>
    </div>

</body>
</html>
